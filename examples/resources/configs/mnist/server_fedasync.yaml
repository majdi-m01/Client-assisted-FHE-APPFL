client_configs:
  train_configs:
    # Add LSUV initialization settings
    init_configs:
      use_lsuv: False
      needed_std: 1.0
      std_tol: 0.1
      max_attempts: 10
      do_orthonorm: True
    # Local trainer
    trainer: "VanillaTrainer"
    #mode: "step"
    mode: "epoch"
    #num_local_steps: 100
    num_local_epochs: 10
    #optim: "SGD"
    optim: "Adam"
    optim_args:
      lr: 0.01
      #momentum: 0.9
      #weight_decay: 0.0001
    # Loss function
    loss_fn_path: "./resources/loss/celoss.py"
    loss_fn_name: "CELoss"
    # Client validation
    do_validation: True
    do_pre_validation: True
    metric_path: "./resources/metric/acc.py"
    metric_name: "accuracy"
    # Differential privacy
    use_dp: False
    epsilon: 1
    clip_grad: False
    clip_value: 1
    clip_norm: 1
    # Data format
    send_gradient: False
    # Data loader
    train_batch_size: 64
    val_batch_size: 64
    train_data_shuffle: True
    val_data_shuffle: False

  model_configs:
    model_path: "./resources/model/cnn.py"
    model_name: "CNN"
    model_kwargs:
      num_channel: 1
      num_classes: 10
      num_pixel: 28

  comm_configs:
    compressor_configs:
      enable_compression: False
      # Used if enable_compression is True
      lossy_compressor:  "SZ2Compressor"
      lossless_compressor: "blosc"
      error_bounding_mode: "REL"
      error_bound: 1e-3
      param_cutoff: 1024

server_configs:
  scheduler: "AsyncScheduler"
  scheduler_kwargs:
    num_clients: 15
    same_init_model: True
  aggregator: "FedAvgStepBasedAggregator"
  aggregator_kwargs:
    client_weights_mode: "sample_size"
    num_clients: 15
    staleness_fn: "polynomial"
    staleness_fn_kwargs:
      a: 0.5
    alpha: 0.9
    gradient_based: False
  device: "cpu"
  num_global_epochs: 301
  logging_output_dirname: "./output"
  logging_output_filename: "result"
  comm_configs:
    grpc_configs:
      server_uri: localhost:50051
      max_message_size: 1048576
      use_ssl: False
